<table
	mat-table
	[dataSource]="dataSource"
	matSort
	(matSortChange)="sortData($event)"
>
	<ng-container
		*ngFor="let displayedColumn of displayedColumns; let colIndex = index"
		matColumnDef="{{ displayedColumn }}"
	>
		<th mat-header-cell *matHeaderCellDef mat-sort-header>
			{{ displayedColumn | formatColumnName }}
		</th>
		<td mat-cell *matCellDef="let element">{{ element[displayedColumn] }}</td>
	</ng-container>

	<ng-container *ngIf="includeHeaderCharts">
		<ng-container
			*ngFor="let displayedColumn of displayedColumns"
			matColumnDef="{{ displayedColumn }}-chart"
		>
			<th mat-header-cell *matHeaderCellDef>
				<challenger-bar-chart></challenger-bar-chart>
			</th>
		</ng-container>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-header-row *matHeaderRowDef="getChartColumnsDefs()"></tr>
	ยก
	<tr
		mat-row
		*matRowDef="let row; columns: displayedColumns"
		(click)="selectRow(row)"
		style="cursor: pointer"
	></tr>
</table>
<div *ngIf="!hidePaginator" class="table-paginator-container">
	<mat-paginator
		[pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"
	>
	</mat-paginator>
</div>
