<table mat-table [dataSource]="dataSource">
	<ng-container
		*ngFor="let displayedColumn of displayedColumns; let colIndex = index"
		matColumnDef="{{ displayedColumn }}"
	>
		<th mat-header-cell *matHeaderCellDef>{{ getHeader(displayedColumn) }}</th>
		<td mat-cell *matCellDef="let element">{{ element[displayedColumn] }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
