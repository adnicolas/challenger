<h1 mat-dialog-title>Hero creation form</h1>
<div mat-dialog-content>
	<form [formGroup]="creationForm">
		<mat-form-field>
			<mat-label>Name</mat-label>
			<input matInput formControlName="name" required />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Gender</mat-label>
			<mat-select>
				<mat-option value="one">First option</mat-option>
				<mat-option value="two">Second option</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Citizenship</mat-label>
			<input matInput formControlName="citizenship" required />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Skills</mat-label>
			<input matInput formControlName="skills" />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Occupation</mat-label>
			<input matInput formControlName="occupation" required />
		</mat-form-field>
		<mat-form-field>
			<mat-label>MemberOf</mat-label>
			<input matInput formControlName="memberOf" required />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Creator</mat-label>
			<input matInput formControlName="creator" required />
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<challenger-button
		text="Save"
		(clicked)="save()"
		[disabled]="creationForm.invalid"
	></challenger-button>
	<challenger-button text="Close" (clicked)="close()"></challenger-button>
</div>
