<h1 mat-dialog-title>Hero creation form</h1>
<div mat-dialog-content>
	<form [formGroup]="creationForm">
		<mat-form-field>
			<mat-label>Name</mat-label>
			<input matInput formControlName="nameLabel" required />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Gender</mat-label>
			<mat-select formControlName="genderLabel">
				<mat-option value="male">Male</mat-option>
				<mat-option value="female">Female</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Citizenship</mat-label>
			<input matInput formControlName="citizenshipLabel" required />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Skills</mat-label>
			<input matInput formControlName="skillsLabel" />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Occupation</mat-label>
			<input matInput formControlName="occupationLabel" required />
		</mat-form-field>
		<mat-form-field>
			<mat-label>MemberOf</mat-label>
			<input matInput formControlName="memberOfLabel" required />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Creator</mat-label>
			<input matInput formControlName="creatorLabel" required />
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<challenger-button
		text="Save"
		(clicked)="save()"
		[disabled]="creationForm.invalid"
	></challenger-button>
	<challenger-button text="Close" (clicked)="close()"></challenger-button>
</div>
