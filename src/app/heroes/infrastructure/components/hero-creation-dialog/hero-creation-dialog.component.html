<div class="hero-creation-dialog-main-container">
	<div mat-dialog-content class="hero-creation-dialog-content">
		<form [formGroup]="creationForm">
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input matInput formControlName="nameLabel" required />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Gender</mat-label>
				<mat-select formControlName="genderLabel">
					<ng-container *ngFor="let gender of genderEnum | keyvalue">
						<mat-option value="{{ gender.value }}">{{
							gender.value | uppercase
						}}</mat-option>
					</ng-container>
				</mat-select>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Citizenship</mat-label>
				<input matInput formControlName="citizenshipLabel" required />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Skills</mat-label>
				<input matInput formControlName="skillsLabel" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Occupation</mat-label>
				<input matInput formControlName="occupationLabel" required />
			</mat-form-field>
			<mat-form-field>
				<mat-label>MemberOf</mat-label>
				<input matInput formControlName="memberOfLabel" required />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Creator</mat-label>
				<input matInput formControlName="creatorLabel" required />
			</mat-form-field>
		</form>
	</div>
	<div mat-dialog-actions class="hero-creation-dialog-buttons-container">
		<challenger-button
			text="Save"
			(clicked)="save()"
			[disabled]="creationForm.invalid"
		></challenger-button>
		<challenger-button text="Close" (clicked)="close()"></challenger-button>
	</div>
</div>
